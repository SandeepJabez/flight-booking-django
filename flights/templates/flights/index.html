{% extends "flights/layout.html" %}
{% load static %}
{% block body %}

<center>
    <h1>Flights</h1>
</center>
<br>
    <ul class="list-group">
        {% for flight in flights %}
            <a href="{% url 'flight' flight.id %}">
                <li class="list-group-item list-group-item-primary">Flight {{flight.id}} : {{flight.origin}} to {{flight.destination}}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}
